<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Voting DApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Voting DApp</a>
            <div class="navbar-nav ms-auto">
                <span class="nav-link active">Admin Panel</span>
                <button id="connectWallet" class="btn btn-outline-light">Connect Wallet</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="adminAccess" style="display: none;">
            <h2>Admin Dashboard</h2>
            
            <!-- Event Management Section -->
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Event Management</h4>
                </div>
                <div class="card-body">
                    <div id="eventManagement">
                        <!-- Event list and management controls will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Voter Registration Management -->
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Voter Registration Management</h4>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <select class="form-select" id="eventSelectVoters">
                            <option value="">Select Event</option>
                        </select>
                    </div>
                    <div id="voterManagement">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Full Name</th>
                                        <th>Wallet Address</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="voterRequestsList">
                                    <!-- Voter registration requests will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Candidate Management -->
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Candidate Management</h4>
                </div>
                <div class="card-body">
                    <form id="addCandidateForm" class="mb-3">
                        <div class="row">
                            <div class="col-md-4">
                                <select class="form-select" id="eventSelect" required>
                                    <option value="">Select Event</option>
                                </select>
                            </div>
                            <div class="col-md-5">
                                <input type="text" class="form-control" id="candidateName" placeholder="Candidate Name" required>
                            </div>
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-primary w-100">Add Candidate</button>
                            </div>
                        </div>
                    </form>
                    <div id="candidateList">
                        <!-- Candidate list will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <div id="noAccess" class="text-center">
            <h3>Access Denied</h3>
            <p>You need to connect with an admin wallet to access this page.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="contract.js"></script>
    <script src="admin.js"></script>
</body>
</html>
